


<style>
    .container{
   text-align: center;
    width: 90vw;
    position: absolute;
    z-index: 99999999;
    top:0;
    left:5vw;

    }
    .img{
     display: inline-block;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-top:10vh;

  border: 2px solid #cddc39;
  filter: drop-shadow(0 0 8px #ff5722);
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
    }








.card {
  box-shadow: 0 10px 12px 0 rgba(0, 0, 0, 0.3);
  max-width: 40vw;
  margin:auto;
  height:150px;
  text-align: center;
  display:flex;

  filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
  border-radius:10px;
background-image: linear-gradient(#CAF0F2, #F2F2CA );

}

.title {
  color: black;
  font-size: 20px;
}

.title2 {
  color: white;
  font-size: 35px;
}
.dimg{
width:10vw;
height:100%;
  border-radius:0 10px 10px 0;


}
.dis{
width:35vw;
}
.fa {

  font-size: 60px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  color:#99ccff;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}
.icons{
postion:absolute;
margin-top:40vh;
}
@media only screen and (max-width: 600px) {
 .card {

  max-width: 70vw;

  height:150px;

}
.dis{
width:50vw;
}
.tdis{
font-size: 18px;
}
.dimg{
width:20vw;
}

}
</style>
<div class="container" >



    <div class="proflipic">
         <img src="{{dp}}" class="img"/>
    </div>

 <h1 class="title2">
{{name}}

</h1>

    <div>

        {% for l in links %}
        <br/>
    <div class="card">


        <div class="dis">

             <p class="title">Title: {{l.title}}</p>
            <hr style="color:white"/>
             <p class="tdis"> {{l.des}}</p>


        </div>
        <div>
                <a href={{l.url}}>
               <img src={{l.thum}} alt="John" class="dimg" >
                 </a>

        </div>

     </div>

    {% endfor %}

     </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="icons">

   <!-- Add font awesome icons -->

    <a href={{fb}} class="fa fa-facebook" style="font-size: 30px;"></a>



<a href={{twitter}} class="fa fa-twitter" style="font-size: 30px;"></a>
